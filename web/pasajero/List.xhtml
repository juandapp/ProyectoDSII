<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPasajeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPasajeroEmpty}" rendered="#{pasajeroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pasajeroController.items.rowCount > 0}">
                    <h:outputText value="#{pasajeroController.pagination.pageFirstItem + 1}..#{pasajeroController.pagination.pageLastItem + 1}/#{pasajeroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pasajeroController.previous}" value="#{bundle.Previous} #{pasajeroController.pagination.pageSize}" rendered="#{pasajeroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pasajeroController.next}" value="#{bundle.Next} #{pasajeroController.pagination.pageSize}" rendered="#{pasajeroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pasajeroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajeroTitle_identificacionPasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacionPasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajeroTitle_nombrePasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajeroTitle_direccionPasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajeroTitle_telefonoPasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoPasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasajeroTitle_emailPasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailPasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pasajeroController.prepareView}" value="#{bundle.ListPasajeroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pasajeroController.prepareEdit}" value="#{bundle.ListPasajeroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pasajeroController.destroy}" value="#{bundle.ListPasajeroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pasajeroController.prepareCreate}" value="#{bundle.ListPasajeroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPasajeroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
