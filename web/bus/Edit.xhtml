<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBusLabel_numerochasisBus}" for="numerochasisBus" />
                    <h:inputText id="numerochasisBus" value="#{busController.selected.numerochasisBus}" title="#{bundle.EditBusTitle_numerochasisBus}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_numerochasisBus}"/>
                    <h:outputLabel value="#{bundle.EditBusLabel_placaBus}" for="placaBus" />
                    <h:inputText id="placaBus" value="#{busController.selected.placaBus}" title="#{bundle.EditBusTitle_placaBus}" />
                    <h:outputLabel value="#{bundle.EditBusLabel_numeropasajerosBus}" for="numeropasajerosBus" />
                    <h:inputText id="numeropasajerosBus" value="#{busController.selected.numeropasajerosBus}" title="#{bundle.EditBusTitle_numeropasajerosBus}" />
                    <h:outputLabel value="#{bundle.EditBusLabel_tipoBus}" for="tipoBus" />
                    <h:inputText id="tipoBus" value="#{busController.selected.tipoBus}" title="#{bundle.EditBusTitle_tipoBus}" />
                </h:panelGrid>
                <h:commandLink action="#{busController.update}" value="#{bundle.EditBusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBusViewLink}"/>
                <br />
                <h:commandLink action="#{busController.prepareList}" value="#{bundle.EditBusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
