<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRutaLabel_nombreRuta}"/>
                    <h:outputText value="#{rutaController.selected.nombreRuta}" title="#{bundle.ViewRutaTitle_nombreRuta}"/>
                    <h:outputText value="#{bundle.ViewRutaLabel_nombrerecorridoRuta}"/>
                    <h:outputText value="#{rutaController.selected.nombrerecorridoRuta}" title="#{bundle.ViewRutaTitle_nombrerecorridoRuta}"/>
                    <h:outputText value="#{bundle.ViewRutaLabel_descripcionRuta}"/>
                    <h:outputText value="#{rutaController.selected.descripcionRuta}" title="#{bundle.ViewRutaTitle_descripcionRuta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rutaController.destroyAndView}" value="#{bundle.ViewRutaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRutaEditLink}"/>
                <br />
                <h:commandLink action="#{rutaController.prepareCreate}" value="#{bundle.ViewRutaCreateLink}" />
                <br />
                <h:commandLink action="#{rutaController.prepareList}" value="#{bundle.ViewRutaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRutaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
