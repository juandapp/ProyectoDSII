<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRutaLabel_nombreRuta}" for="nombreRuta" />
                    <h:inputText id="nombreRuta" value="#{rutaController.selected.nombreRuta}" title="#{bundle.EditRutaTitle_nombreRuta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_nombreRuta}"/>
                    <h:outputLabel value="#{bundle.EditRutaLabel_nombrerecorridoRuta}" for="nombrerecorridoRuta" />
                    <h:inputText id="nombrerecorridoRuta" value="#{rutaController.selected.nombrerecorridoRuta}" title="#{bundle.EditRutaTitle_nombrerecorridoRuta}" />
                    <h:outputLabel value="#{bundle.EditRutaLabel_descripcionRuta}" for="descripcionRuta" />
                    <h:inputText id="descripcionRuta" value="#{rutaController.selected.descripcionRuta}" title="#{bundle.EditRutaTitle_descripcionRuta}" />
                </h:panelGrid>
                <h:commandLink action="#{rutaController.update}" value="#{bundle.EditRutaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRutaViewLink}"/>
                <br />
                <h:commandLink action="#{rutaController.prepareList}" value="#{bundle.EditRutaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRutaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
