<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstacionDirectorestacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstacionDirectorestacionLabel_estacionDirectorestacionPK_fecha}" for="estacionDirectorestacionPK_fecha" />
                    <h:inputText id="estacionDirectorestacionPK_fecha" value="#{estacionDirectorestacionController.selected.estacionDirectorestacionPK.fecha}" title="#{bundle.CreateEstacionDirectorestacionTitle_estacionDirectorestacionPK_fecha}" required="true" requiredMessage="#{bundle.CreateEstacionDirectorestacionRequiredMessage_estacionDirectorestacionPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstacionDirectorestacionLabel_estacion}" for="estacion" />
                    <h:selectOneMenu id="estacion" value="#{estacionDirectorestacionController.selected.estacion}" title="#{bundle.CreateEstacionDirectorestacionTitle_estacion}" required="true" requiredMessage="#{bundle.CreateEstacionDirectorestacionRequiredMessage_estacion}">
                        <f:selectItems value="#{estacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEstacionDirectorestacionLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{estacionDirectorestacionController.selected.empleado}" title="#{bundle.CreateEstacionDirectorestacionTitle_empleado}" required="true" requiredMessage="#{bundle.CreateEstacionDirectorestacionRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.create}" value="#{bundle.CreateEstacionDirectorestacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.prepareList}" value="#{bundle.CreateEstacionDirectorestacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstacionDirectorestacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
