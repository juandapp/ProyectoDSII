<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstacionDirectorestacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstacionDirectorestacionEmpty}" rendered="#{estacionDirectorestacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estacionDirectorestacionController.items.rowCount > 0}">
                    <h:outputText value="#{estacionDirectorestacionController.pagination.pageFirstItem + 1}..#{estacionDirectorestacionController.pagination.pageLastItem + 1}/#{estacionDirectorestacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estacionDirectorestacionController.previous}" value="#{bundle.Previous} #{estacionDirectorestacionController.pagination.pageSize}" rendered="#{estacionDirectorestacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estacionDirectorestacionController.next}" value="#{bundle.Next} #{estacionDirectorestacionController.pagination.pageSize}" rendered="#{estacionDirectorestacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estacionDirectorestacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstacionDirectorestacionTitle_estacionDirectorestacionPK_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.estacionDirectorestacionPK.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstacionDirectorestacionTitle_estacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstacionDirectorestacionTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estacionDirectorestacionController.prepareView}" value="#{bundle.ListEstacionDirectorestacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estacionDirectorestacionController.prepareEdit}" value="#{bundle.ListEstacionDirectorestacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estacionDirectorestacionController.destroy}" value="#{bundle.ListEstacionDirectorestacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.prepareCreate}" value="#{bundle.ListEstacionDirectorestacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstacionDirectorestacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
