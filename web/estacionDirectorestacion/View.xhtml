<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstacionDirectorestacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstacionDirectorestacionLabel_estacionDirectorestacionPK_fecha}"/>
                    <h:outputText value="#{estacionDirectorestacionController.selected.estacionDirectorestacionPK.fecha}" title="#{bundle.ViewEstacionDirectorestacionTitle_estacionDirectorestacionPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstacionDirectorestacionLabel_estacion}"/>
                    <h:outputText value="#{estacionDirectorestacionController.selected.estacion}" title="#{bundle.ViewEstacionDirectorestacionTitle_estacion}"/>
                    <h:outputText value="#{bundle.ViewEstacionDirectorestacionLabel_empleado}"/>
                    <h:outputText value="#{estacionDirectorestacionController.selected.empleado}" title="#{bundle.ViewEstacionDirectorestacionTitle_empleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.destroyAndView}" value="#{bundle.ViewEstacionDirectorestacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstacionDirectorestacionEditLink}"/>
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.prepareCreate}" value="#{bundle.ViewEstacionDirectorestacionCreateLink}" />
                <br />
                <h:commandLink action="#{estacionDirectorestacionController.prepareList}" value="#{bundle.ViewEstacionDirectorestacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstacionDirectorestacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
