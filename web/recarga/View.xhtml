<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecargaTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecargaLabel_recargaPK_fecha}"/>

                    <h:outputText value="#{recargaController.selected.recargaPK.hora}" title="#{bundle.ViewRecargaTitle_recargaPK_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRecargaLabel_tarjeta}"/>
                    <h:outputText value="#{recargaController.selected.tarjeta}" title="#{bundle.ViewRecargaTitle_tarjeta}"/>
                    <h:outputText value="#{bundle.ViewRecargaLabel_empleado}"/>
                    <h:outputText value="#{recargaController.selected.empleado}" title="#{bundle.ViewRecargaTitle_empleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recargaController.destroyAndView}" value="#{bundle.ViewRecargaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecargaEditLink}"/>
                <br />
                <h:commandLink action="#{recargaController.prepareCreate}" value="#{bundle.ViewRecargaCreateLink}" />
                <br />
                <h:commandLink action="#{recargaController.prepareList}" value="#{bundle.ViewRecargaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecargaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
