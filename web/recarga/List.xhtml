<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecargaEmpty}" rendered="#{recargaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recargaController.items.rowCount > 0}">
                    <h:outputText value="#{recargaController.pagination.pageFirstItem + 1}..#{recargaController.pagination.pageLastItem + 1}/#{recargaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{recargaController.previous}" value="#{bundle.Previous} #{recargaController.pagination.pageSize}" rendered="#{recargaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recargaController.next}" value="#{bundle.Next} #{recargaController.pagination.pageSize}" rendered="#{recargaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recargaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecargaTitle_recargaPK_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.recargaPK.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecargaTitle_recargaPK_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.recargaPK.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecargaTitle_tarjeta}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjeta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecargaTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recargaController.prepareView}" value="#{bundle.ListRecargaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recargaController.prepareEdit}" value="#{bundle.ListRecargaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recargaController.destroy}" value="#{bundle.ListRecargaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{recargaController.prepareCreate}" value="#{bundle.ListRecargaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRecargaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
