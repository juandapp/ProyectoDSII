<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecargaLabel_recargaPK_fecha}" for="recargaPK_fecha" />
                    <h:inputText id="recargaPK_fecha" value="#{recargaController.selected.recargaPK.fecha}" title="#{bundle.CreateRecargaTitle_recargaPK_fecha}" required="true" requiredMessage="#{bundle.CreateRecargaRequiredMessage_recargaPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecargaLabel_recargaPK_hora}" for="recargaPK_hora" />
                    <h:inputText id="recargaPK_hora" value="#{recargaController.selected.recargaPK.hora}" title="#{bundle.CreateRecargaTitle_recargaPK_hora}" required="true" requiredMessage="#{bundle.CreateRecargaRequiredMessage_recargaPK_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecargaLabel_tarjeta}" for="tarjeta" />
                    <h:selectOneMenu id="tarjeta" value="#{recargaController.selected.tarjeta}" title="#{bundle.CreateRecargaTitle_tarjeta}" required="true" requiredMessage="#{bundle.CreateRecargaRequiredMessage_tarjeta}">
                        <f:selectItems value="#{tarjetaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecargaLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{recargaController.selected.empleado}" title="#{bundle.CreateRecargaTitle_empleado}" required="true" requiredMessage="#{bundle.CreateRecargaRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recargaController.create}" value="#{bundle.CreateRecargaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recargaController.prepareList}" value="#{bundle.CreateRecargaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecargaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
