<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{tarjetaPersonalizadaController.selected.fecha}" title="#{bundle.ViewTarjetaPersonalizadaTitle_fecha}">

                    <h:outputText value="#{bundle.ViewTarjetaPersonalizadaLabel_costo}"/>
                    <h:outputText value="#{tarjetaPersonalizadaController.selected.costo}" title="#{bundle.ViewTarjetaPersonalizadaTitle_costo}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTarjetaPersonalizadaEditLink}"/>
                <br />
                <h:commandLink action="#{tarjetaPersonalizadaController.prepareCreate}" value="#{bundle.ViewTarjetaPersonalizadaCreateLink}" />
                <br />
                <h:commandLink action="#{tarjetaPersonalizadaController.prepareList}" value="#{bundle.ViewTarjetaPersonalizadaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTarjetaPersonalizadaIndexLink}"/>
