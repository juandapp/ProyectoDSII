<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTarjetaEstacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTarjetaEstacionLabel_tarjetaEstacionPK_hora}"/>
                    <h:outputText value="#{tarjetaEstacionController.selected.tarjetaEstacionPK.hora}" title="#{bundle.ViewTarjetaEstacionTitle_tarjetaEstacionPK_hora}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTarjetaEstacionLabel_tarjetaEstacionPK_fecha}"/>
                    <h:outputText value="#{tarjetaEstacionController.selected.tarjetaEstacionPK.fecha}" title="#{bundle.ViewTarjetaEstacionTitle_tarjetaEstacionPK_fecha}">

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTarjetaEstacionLabel_tarjeta}"/>
                    <h:outputText value="#{tarjetaEstacionController.selected.tarjeta}" title="#{bundle.ViewTarjetaEstacionTitle_tarjeta}"/>
                    <h:outputText value="#{bundle.ViewTarjetaEstacionLabel_estacion}"/>
                    <h:outputText value="#{tarjetaEstacionController.selected.estacion}" title="#{bundle.ViewTarjetaEstacionTitle_estacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarjetaEstacionController.destroyAndView}" value="#{bundle.ViewTarjetaEstacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTarjetaEstacionEditLink}"/>
                <br />
                <h:commandLink action="#{tarjetaEstacionController.prepareCreate}" value="#{bundle.ViewTarjetaEstacionCreateLink}" />
                <br />
                <h:commandLink action="#{tarjetaEstacionController.prepareList}" value="#{bundle.ViewTarjetaEstacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTarjetaEstacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
