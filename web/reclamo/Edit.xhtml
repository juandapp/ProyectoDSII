<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReclamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReclamoLabel_ticketReclamo}" for="ticketReclamo" />
                    <h:inputText id="ticketReclamo" value="#{reclamoController.selected.ticketReclamo}" title="#{bundle.EditReclamoTitle_ticketReclamo}" required="true" requiredMessage="#{bundle.EditReclamoRequiredMessage_ticketReclamo}"/>
                    <h:outputLabel value="#{bundle.EditReclamoLabel_motivoReclamo}" for="motivoReclamo" />
                    <h:inputText id="motivoReclamo" value="#{reclamoController.selected.motivoReclamo}" title="#{bundle.EditReclamoTitle_motivoReclamo}" />
                    <h:outputLabel value="#{bundle.EditReclamoLabel_descripcionReclamo}" for="descripcionReclamo" />
                    <h:inputText id="descripcionReclamo" value="#{reclamoController.selected.descripcionReclamo}" title="#{bundle.EditReclamoTitle_descripcionReclamo}" />
                    <h:outputLabel value="#{bundle.EditReclamoLabel_solucionReclamo}" for="solucionReclamo" />
                    <h:inputText id="solucionReclamo" value="#{reclamoController.selected.solucionReclamo}" title="#{bundle.EditReclamoTitle_solucionReclamo}" />
                    <h:outputLabel value="#{bundle.EditReclamoLabel_estadoReclamo}" for="estadoReclamo" />
                    <h:inputText id="estadoReclamo" value="#{reclamoController.selected.estadoReclamo}" title="#{bundle.EditReclamoTitle_estadoReclamo}" />
                    <h:outputLabel value="#{bundle.EditReclamoLabel_fechaReclamo}" for="fechaReclamo" />
                    <h:inputText id="fechaReclamo" value="#{reclamoController.selected.fechaReclamo}" title="#{bundle.EditReclamoTitle_fechaReclamo}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReclamoLabel_fechaSolucion}" for="fechaSolucion" />
                    <h:inputText id="fechaSolucion" value="#{reclamoController.selected.fechaSolucion}" title="#{bundle.EditReclamoTitle_fechaSolucion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReclamoLabel_identificacionPasajero}" for="identificacionPasajero" />
                    <h:selectOneMenu id="identificacionPasajero" value="#{reclamoController.selected.identificacionPasajero}" title="#{bundle.EditReclamoTitle_identificacionPasajero}" >
                        <f:selectItems value="#{pasajeroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReclamoLabel_identificacionDirectorestacion}" for="identificacionDirectorestacion" />
                    <h:selectOneMenu id="identificacionDirectorestacion" value="#{reclamoController.selected.identificacionDirectorestacion}" title="#{bundle.EditReclamoTitle_identificacionDirectorestacion}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReclamoLabel_identificacionAuxservicio}" for="identificacionAuxservicio" />
                    <h:selectOneMenu id="identificacionAuxservicio" value="#{reclamoController.selected.identificacionAuxservicio}" title="#{bundle.EditReclamoTitle_identificacionAuxservicio}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reclamoController.update}" value="#{bundle.EditReclamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReclamoViewLink}"/>
                <br />
                <h:commandLink action="#{reclamoController.prepareList}" value="#{bundle.EditReclamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReclamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
