                            <h:outputText value="#{item.ticketReclamo}"/>

                            </f:facet>

                        </h:column>

                                <h:outputText value="#{bundle.ListReclamoTitle_fechaSolucion}"/>

                            <h:outputText value="#{item.fechaSolucion}">

                        </h:column>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{reclamoController.prepareEdit}" value="#{bundle.ListReclamoEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{reclamoController.prepareCreate}" value="#{bundle.ListReclamoCreateLink}"/>

                <br />
