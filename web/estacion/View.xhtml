<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstacionLabel_nombreEstacion}"/>
                    <h:outputText value="#{estacionController.selected.nombreEstacion}" title="#{bundle.ViewEstacionTitle_nombreEstacion}"/>
                    <h:outputText value="#{bundle.ViewEstacionLabel_direccionEstacion}"/>
                    <h:outputText value="#{estacionController.selected.direccionEstacion}" title="#{bundle.ViewEstacionTitle_direccionEstacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estacionController.destroyAndView}" value="#{bundle.ViewEstacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstacionEditLink}"/>
                <br />
                <h:commandLink action="#{estacionController.prepareCreate}" value="#{bundle.ViewEstacionCreateLink}" />
                <br />
                <h:commandLink action="#{estacionController.prepareList}" value="#{bundle.ViewEstacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
