<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstacionLabel_nombreEstacion}" for="nombreEstacion" />
                    <h:inputText id="nombreEstacion" value="#{estacionController.selected.nombreEstacion}" title="#{bundle.CreateEstacionTitle_nombreEstacion}" required="true" requiredMessage="#{bundle.CreateEstacionRequiredMessage_nombreEstacion}"/>
                    <h:outputLabel value="#{bundle.CreateEstacionLabel_direccionEstacion}" for="direccionEstacion" />
                    <h:inputText id="direccionEstacion" value="#{estacionController.selected.direccionEstacion}" title="#{bundle.CreateEstacionTitle_direccionEstacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estacionController.create}" value="#{bundle.CreateEstacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estacionController.prepareList}" value="#{bundle.CreateEstacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
